<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Finder</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Government Scheme Finder</h1>
            <form id="schemeForm">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span id="fullNameError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0" max="120" required>
                    <span id="ageError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                    <span id="genderError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="contactNumber">Contact Number (Optional)</label>
                    <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}">
                    <span id="contactNumberError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address (Optional)</label>
                    <input type="email" id="email" name="email">
                    <span id="emailError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="aadhaarNumber">Aadhaar Number (Optional)</label>
                    <input type="text" id="aadhaarNumber" name="aadhaarNumber" pattern="[0-9]{12}">
                    <span id="aadhaarNumberError" class="error-message"></span>
                </div>

                <h2>Location Information</h2>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <optgroup label="States">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </optgroup>
                        <optgroup label="Union Territories">
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </optgroup>
                    </select>
                    <span id="stateError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="district">District</label>
                    <select id="district" name="district" required disabled>
                        <option value="">Select District (Choose State First)</option>
                    </select>
                    <span id="districtError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="pinCode">Pin Code</label>
                    <input type="text" id="pinCode" name="pinCode" pattern="[0-9]{6}" required>
                    <span id="pinCodeError" class="error-message"></span>
                </div>

                <h2>Economic Information</h2>
                <div class="form-group">
                    <label for="annualIncome">Annual Income (â‚¹)</label>
                    <input type="number" id="annualIncome" name="annualIncome" min="0" required>
                    <span id="annualIncomeError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="employmentStatus">Employment Status</label>
                    <select id="employmentStatus" name="employmentStatus" required>
                        <option value="">Select Employment Status</option>
                        <option value="employed_full_time">Employed - Full Time</option>
                        <option value="employed_part_time">Employed - Part Time</option>
                        <option value="self_employed">Self-Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="student">Student</option>
                        <option value="retired">Retired</option>
                        <option value="homemaker">Homemaker</option>
                        <option value="daily_wage_worker">Daily Wage Worker</option>
                        <option value="farmer">Farmer</option>
                        <option value="other">Other</option>
                    </select>
                    <span id="employmentStatusError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="bplCardStatus">BPL Card Status</label>
                    <select id="bplCardStatus" name="bplCardStatus" required>
                        <option value="">Select BPL Card Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <span id="bplCardStatusError" class="error-message"></span>
                </div>

                <h2>Category Information</h2>
                <div class="form-group">
                    <label for="socialCategory">Social Category</label>
                    <select id="socialCategory" name="socialCategory" required>
                        <option value="">Select Social Category</option>
                        <option value="general">General</option>
                        <option value="sc">Scheduled Caste (SC)</option>
                        <option value="st">Scheduled Tribe (ST)</option>
                        <option value="obc">Other Backward Class (OBC)</option>
                        <option value="ews">Economically Weaker Section (EWS)</option>
                    </select>
                    <span id="socialCategoryError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="disabilityStatus">Disability Status</label>
                    <select id="disabilityStatus" name="disabilityStatus" required>
                        <option value="">Select Disability Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <span id="disabilityStatusError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="educationLevel">Education Level</label>
                    <select id="educationLevel" name="educationLevel" required>
                        <option value="">Select Education Level</option>
                        <option value="no_formal_education">No Formal Education</option>
                        <option value="primary_1_5">Primary Education (1-5)</option>
                        <option value="upper_primary_6_8">Upper Primary (6-8)</option>
                        <option value="secondary_9_10">Secondary (9-10)</option>
                        <option value="higher_secondary_11_12">Higher Secondary (11-12)</option>
                        <option value="diploma">Diploma</option>
                        <option value="graduate">Graduate</option>
                        <option value="post_graduate">Post Graduate</option>
                        <option value="doctorate">Doctorate</option>
                        <option value="professional_degree">Professional Degree</option>
                        <option value="other">Other</option>
                    </select>
                    <span id="educationLevelError" class="error-message"></span>
                </div>
                
                <button type="submit">Find Schemes</button>
            </form>
        </div>
        
        <div class="results-section">
            <h2>Recommended Schemes</h2>
            <div id="resultsContainer" class="results-container">
                <p>Your recommended schemes will appear here after searching.</p>
            </div>
        </div>
    </div>

    <script src="./districts.js"></script>
    <script src="./app.js"></script>
</body>
</html>
