<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Finder</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="hi">हिन्दी (Hindi)</option>
            </select>
        </div>

        <div class="form-section">
            <h1 id="page-title">Government Scheme Finder</h1>
            <form id="schemeForm">
                <h2 id="personal-info-title">Personal Information</h2>
                <div class="form-group">
                    <label for="fullName" id="full-name-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span id="fullNameError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="age" id="age-label">Age</label>
                    <input type="number" id="age" name="age" min="0" max="120" required>
                    <span id="ageError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="gender" id="gender-label">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" id="gender-default">Select Gender</option>
                        <option value="male" id="gender-male">Male</option>
                        <option value="female" id="gender-female">Female</option>
                        <option value="other" id="gender-other">Other</option>
                        <option value="prefer_not_to_say" id="gender-prefer-not">Prefer not to say</option>
                    </select>
                    <span id="genderError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="contactNumber" id="contact-number-label">Contact Number (Optional)</label>
                    <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}">
                    <span id="contactNumberError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email" id="email-label">Email Address (Optional)</label>
                    <input type="email" id="email" name="email">
                    <span id="emailError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="aadhaarNumber" id="aadhaar-number-label">Aadhaar Number (Optional)</label>
                    <input type="text" id="aadhaarNumber" name="aadhaarNumber" pattern="[0-9]{12}">
                    <span id="aadhaarNumberError" class="error-message"></span>
                </div>

                <h2 id="location-info-title">Location Information</h2>
                <div class="form-group">
                    <label for="state" id="state-label">State</label>
                    <select id="state" name="state" required>
                        <option value="" id="state-default">Select State</option>
                        <optgroup label="States">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </optgroup>
                        <optgroup label="Union Territories">
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </optgroup>
                    </select>
                    <span id="stateError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="district" id="district-label">District</label>
                    <select id="district" name="district" required disabled>
                        <option value="" id="district-default">Select District (Choose State First)</option>
                    </select>
                    <span id="districtError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="pinCode" id="pin-code-label">Pin Code</label>
                    <input type="text" id="pinCode" name="pinCode" pattern="[0-9]{6}" required>
                    <span id="pinCodeError" class="error-message"></span>
                </div>

                <h2 id="economic-info-title">Economic Information</h2>
                <div class="form-group">
                    <label for="annualIncome" id="annual-income-label">Annual Income (₹)</label>
                    <input type="number" id="annualIncome" name="annualIncome" min="0" required>
                    <span id="annualIncomeError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="employmentStatus" id="employment-status-label">Employment Status</label>
                    <select id="employmentStatus" name="employmentStatus" required>
                        <option value="" id="employment-status-default">Select Employment Status</option>
                        <option value="employed_full_time" id="employment-status-full-time">Employed - Full Time</option>
                        <option value="employed_part_time" id="employment-status-part-time">Employed - Part Time</option>
                        <option value="self_employed" id="employment-status-self-employed">Self-Employed</option>
                        <option value="unemployed" id="employment-status-unemployed">Unemployed</option>
                        <option value="student" id="employment-status-student">Student</option>
                        <option value="retired" id="employment-status-retired">Retired</option>
                        <option value="homemaker" id="employment-status-homemaker">Homemaker</option>
                        <option value="daily_wage_worker" id="employment-status-daily-wage-worker">Daily Wage Worker</option>
                        <option value="farmer" id="employment-status-farmer">Farmer</option>
                        <option value="other" id="employment-status-other">Other</option>
                    </select>
                    <span id="employmentStatusError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="bplCardStatus" id="bpl-card-status-label">BPL Card Status</label>
                    <select id="bplCardStatus" name="bplCardStatus" required>
                        <option value="" id="bpl-card-status-default">Select BPL Card Status</option>
                        <option value="yes" id="bpl-card-status-yes">Yes</option>
                        <option value="no" id="bpl-card-status-no">No</option>
                    </select>
                    <span id="bplCardStatusError" class="error-message"></span>
                </div>

                <h2 id="category-info-title">Category Information</h2>
                <div class="form-group">
                    <label for="socialCategory" id="social-category-label">Social Category</label>
                    <select id="socialCategory" name="socialCategory" required>
                        <option value="" id="social-category-default">Select Social Category</option>
                        <option value="general" id="social-category-general">General</option>
                        <option value="sc" id="social-category-sc">Scheduled Caste (SC)</option>
                        <option value="st" id="social-category-st">Scheduled Tribe (ST)</option>
                        <option value="obc" id="social-category-obc">Other Backward Class (OBC)</option>
                        <option value="ews" id="social-category-ews">Economically Weaker Section (EWS)</option>
                    </select>
                    <span id="socialCategoryError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="disabilityStatus" id="disability-status-label">Disability Status</label>
                    <select id="disabilityStatus" name="disabilityStatus" required>
                        <option value="" id="disability-status-default">Select Disability Status</option>
                        <option value="yes" id="disability-status-yes">Yes</option>
                        <option value="no" id="disability-status-no">No</option>
                    </select>
                    <span id="disabilityStatusError" class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="educationLevel" id="education-level-label">Education Level</label>
                    <select id="educationLevel" name="educationLevel" required>
                        <option value="" id="education-level-default">Select Education Level</option>
                        <option value="no_formal_education" id="education-level-no-formal-education">No Formal Education</option>
                        <option value="primary_1_5" id="education-level-primary-1-5">Primary Education (1-5)</option>
                        <option value="upper_primary_6_8" id="education-level-upper-primary-6-8">Upper Primary (6-8)</option>
                        <option value="secondary_9_10" id="education-level-secondary-9-10">Secondary (9-10)</option>
                        <option value="higher_secondary_11_12" id="education-level-higher-secondary-11-12">Higher Secondary (11-12)</option>
                        <option value="diploma" id="education-level-diploma">Diploma</option>
                        <option value="graduate" id="education-level-graduate">Graduate</option>
                        <option value="post_graduate" id="education-level-post-graduate">Post Graduate</option>
                        <option value="doctorate" id="education-level-doctorate">Doctorate</option>
                        <option value="professional_degree" id="education-level-professional-degree">Professional Degree</option>
                        <option value="other" id="education-level-other">Other</option>
                    </select>
                    <span id="educationLevelError" class="error-message"></span>
                </div>

                <h2 id="business-entrepreneurship-info-title">Business & Entrepreneurship Details</h2>
                <div class="form-group">
                    <label id="business-status-label" for="businessStatus">Business Status</label>
                    <select id="businessStatus" name="businessStatus">
                        <option id="select-business-status" value="">Select Business Status</option>
                        <option id="planning-to-start" value="planning">Planning to Start</option>
                        <option id="recently-started" value="recently_started">Recently Started (< 1 year)</option>
                        <option id="existing-business" value="existing">Existing Business (1+ years)</option>
                        <option id="looking-for-expansion" value="expansion">Looking for Expansion</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="business-type-label" for="businessType">Business Type</label>
                    <select id="businessType" name="businessType">
                        <option id="select-business-type" value="">Select Business Type</option>
                        <option id="manufacturing-type" value="manufacturing">Manufacturing</option>
                        <option id="service-type" value="service">Service</option>
                        <option id="retail-type" value="retail">Retail</option>
                        <option id="agriculture-type" value="agriculture">Agriculture & Allied</option>
                        <option id="food-processing-type" value="food_processing">Food Processing</option>
                        <option id="handicrafts-type" value="handicrafts">Handicrafts</option>
                        <option id="technology-type" value="technology">Technology</option>
                        <option id="export-import-type" value="export_import">Export/Import</option>
                        <option id="other-type" value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="support-type-label">Support Type Required</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="supportType" id="business-loan" value="business_loan"> Business Loan</label>
                        <label><input type="checkbox" name="supportType" id="skill-training" value="skill_training"> Skill Training</label>
                        <label><input type="checkbox" name="supportType" id="marketing-support" value="marketing_support"> Marketing Support</label>
                        <label><input type="checkbox" name="supportType" id="technology-support" value="technology_support"> Technology Support</label>
                        <label><input type="checkbox" name="supportType" id="equipment-purchase" value="equipment_purchase"> Equipment Purchase</label>
                        <label><input type="checkbox" name="supportType" id="infrastructure-setup" value="infrastructure_setup"> Infrastructure Setup</label>
                        <label><input type="checkbox" name="supportType" id="raw-material-procurement" value="raw_material_procurement"> Raw Material Procurement</label>
                        <label><input type="checkbox" name="supportType" id="market-linkage" value="market_linkage"> Market Linkage</label>
                        <label><input type="checkbox" name="supportType" id="digital-skills" value="digital_skills"> Digital Skills</label>
                        <label><input type="checkbox" name="supportType" id="business-mentorship" value="business_mentorship"> Business Mentorship</label>
                        <label><input type="checkbox" name="supportType" id="patent-support" value="patent_support"> Patent/IP Support</label>
                        <label><input type="checkbox" name="supportType" id="export-assistance" value="export_assistance"> Export Assistance</label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="investment-range-label" for="investmentRange">Investment Range</label>
                    <select id="investmentRange" name="investmentRange">
                        <option id="select-investment-range" value="">Select Investment Range</option>
                        <option id="up-to-1-lakh" value="up_to_1_lakh">Up to ₹1 Lakh</option>
                        <option id="1-to-5-lakh" value="1_to_5_lakh">₹1 Lakh - ₹5 Lakh</option>
                        <option id="5-to-10-lakh" value="5_to_10_lakh">₹5 Lakh - ₹10 Lakh</option>
                        <option id="10-to-25-lakh" value="10_to_25_lakh">₹10 Lakh - ₹25 Lakh</option>
                        <option id="25-lakh-to-1-crore" value="25_lakh_to_1_crore">₹25 Lakh - ₹1 Crore</option>
                        <option id="above-1-crore" value="above_1_crore">Above ₹1 Crore</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="business-sector-label" for="businessSector">Business Sector</label>
                    <select id="businessSector" name="businessSector">
                        <option id="select-business-sector" value="">Select Business Sector</option>
                        <option id="msme-sector" value="msme">MSME</option>
                        <option id="startup-sector" value="startup">Startup</option>
                        <option id="social-enterprise-sector" value="social_enterprise">Social Enterprise</option>
                        <option id="women-led-sector" value="women_led">Women-led Enterprise</option>
                        <option id="rural-enterprise-sector" value="rural_enterprise">Rural Enterprise</option>
                        <option id="urban-enterprise-sector" value="urban_enterprise">Urban Enterprise</option>
                        <option id="cottage-industry-sector" value="cottage_industry">Cottage Industry</option>
                        <option id="self-help-group-sector" value="self_help_group">Self Help Group</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="previous-experience-label" for="previousExperience">Previous Experience</label>
                    <select id="previousExperience" name="previousExperience">
                        <option id="select-previous-experience" value="">Select Previous Experience</option>
                        <option id="no-experience" value="no_experience">No Experience</option>
                        <option id="less-than-1-year" value="less_than_1_year">Less than 1 year</option>
                        <option id="1-to-3-years" value="1_to_3_years">1-3 years</option>
                        <option id="3-to-5-years" value="3_to_5_years">3-5 years</option>
                        <option id="5-plus-years" value="5_plus_years">5+ years</option>
                    </select>
                </div>

                <button type="submit" id="submit-button">Find Schemes</button>
            </form>
        </div>
        
        <div class="results-section">
            <h2 id="results-title">Recommended Schemes</h2>
            <div id="resultsContainer" class="results-container">
                <p id="results-message">Your recommended schemes will appear here after searching.</p>
            </div>
        </div>
    </div>

    <script src="./districts.js"></script>
    <script src="./translations.js"></script>
    <script src="./app.js"></script>
</body>
</html>
